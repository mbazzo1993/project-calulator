<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator-frame">
        <div id="display-area">
            <div id="display-op">1+2*3/4-9</div>
            <div id="display-result">9.9999999e9</div>
        </div>
        <div id="buttons">
            <div id="number-menu">
                <div><button id="btn-7" class="num-btn">7</button></div>
                <div><button id="btn-8" class="num-btn">8</button></div>
                <div><button id="btn-9" class="num-btn">9</button></div>
                <div><button id="btn-4" class="num-btn">4</button></div>
                <div><button id="btn-5" class="num-btn">5</button></div>
                <div><button id="btn-6" class="num-btn">6</button></div>
                <div><button id="btn-1" class="num-btn">1</button></div>
                <div><button id="btn-2" class="num-btn">2</button></div>
                <div><button id="btn-3" class="num-btn">3</button></div>
                <div><button id="btn-0" class="num-btn">0</button></div>
                <div><button id="btn-decimal" class="op-btn">.</button></div>
                <div><button id="btn-equals" class="op-btn">=</button></div>
            </div>
            <div id="operations-menu">
                <div><button id="btn-clear" class="op-btn">AC</button></div>
                <div><button id="btn-divide" class="op-btn">/</button></div>
                <div><button id="btn-multiply" class="op-btn">x</button></div>
                <div><button id="btn-subtract" class="op-btn">-</button></div>
                <div><button id="btn-add" class="op-btn">+</button></div>
            </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
